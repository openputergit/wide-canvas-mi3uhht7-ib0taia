<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29 Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .playing-card {
            aspect-ratio: 2.5/3.5;
            perspective: 1000px;
        }
        @media (max-width: 640px) {
            .playing-card {
                width: 60px;
            }
        }
    </style>
</head>
<body class="bg-green-800 min-h-screen text-white">
    <div id="game-container" class="container mx-auto p-4">
        <!-- Game Setup Screen -->
        <div id="setup-screen" class="text-center py-8">
            <h1 class="text-4xl font-bold mb-8">29 Card Game</h1>
            <div class="space-y-4 max-w-md mx-auto">
                <input type="text" id="player1" placeholder="Player 1 Name" class="w-full p-2 rounded text-black">
                <input type="text" id="player2" placeholder="Player 2 Name" class="w-full p-2 rounded text-black">
                <input type="text" id="player3" placeholder="Player 3 Name" class="w-full p-2 rounded text-black">
                <input type="text" id="player4" placeholder="Player 4 Name" class="w-full p-2 rounded text-black">
                <button id="start-game" class="bg-yellow-500 text-black px-8 py-3 rounded-lg font-bold hover:bg-yellow-400">Start Game</button>
            </div>
        </div>

        <!-- Game Play Area (Initially Hidden) -->
        <div id="game-play" class="hidden">
            <!-- Score Board -->
            <div class="bg-green-900 p-4 rounded-lg mb-4">
                <div class="flex justify-between items-center">
                    <div>Team 1: <span id="team1-score">0</span></div>
                    <div>Trump: <span id="trump-suit">♠</span></div>
                    <div>Team 2: <span id="team2-score">0</span></div>
                </div>
            </div>

            <!-- Playing Area -->
            <div class="relative h-[600px]">
                <!-- Other Players -->
                <div id="player2-area" class="absolute top-0 left-1/2 transform -translate-x-1/2 text-center">
                    <div class="player-name mb-2">Player 2</div>
                    <div class="flex justify-center space-x-2"></div>
                </div>
                
                <div id="player3-area" class="absolute top-1/2 left-0 transform -translate-y-1/2 text-center">
                    <div class="player-name mb-2">Player 3</div>
                    <div class="flex flex-col space-y-2"></div>
                </div>
                
                <div id="player4-area" class="absolute top-1/2 right-0 transform -translate-y-1/2 text-center">
                    <div class="player-name mb-2">Player 4</div>
                    <div class="flex flex-col space-y-2"></div>
                </div>

                <!-- Center Playing Area -->
                <div id="center-area" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-green-700 rounded-lg flex items-center justify-center">
                    <div id="current-trick" class="grid grid-cols-2 gap-2"></div>
                </div>

                <!-- Player's Hand -->
                <div id="player1-area" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 text-center">
                    <div class="player-name mb-2">Player 1</div>
                    <div class="flex justify-center space-x-2"></div>
                </div>
            </div>

            <!-- Bidding Controls -->
            <div id="bidding-controls" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-900 p-4 rounded-lg hidden">
                <div class="flex space-x-4 items-center">
                    <input type="number" id="bid-amount" min="16" max="29" class="w-20 p-2 rounded text-black" value="16">
                    <select id="bid-suit" class="p-2 rounded text-black">
                        <option value="hearts">♥ Hearts</option>
                        <option value="diamonds">♦ Diamonds</option>
                        <option value="clubs">♣ Clubs</option>
                        <option value="spades">♠ Spades</option>
                    </select>
                    <button id="place-bid" class="bg-yellow-500 text-black px-4 py-2 rounded">Bid</button>
                    <button id="pass-bid" class="bg-red-500 text-white px-4 py-2 rounded">Pass</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Game state
        let gameState = {
            players: [],
            currentPlayer: 0,
            hands: {},
            scores: [0, 0],
            trumpSuit: null,
            currentTrick: [],
            biddingPhase: true,
            currentBid: null
        };

        // Card deck creation
        const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
        const ranks = ['7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
        
        function createDeck() {
            let deck = [];
            for (let suit of suits) {
                for (let rank of ranks) {
                    deck.push({ suit, rank });
                }
            }
            return deck;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function dealCards() {
            let deck = shuffle(createDeck());
            gameState.hands = {};
            for (let i = 0; i < 4; i++) {
                gameState.hands[i] = deck.slice(i * 8, (i + 1) * 8);
            }
        }

        // UI Functions
        function renderCard(card, playable = false) {
            const suitSymbols = {
                'hearts': '♥',
                'diamonds': '♦',
                'clubs': '♣',
                'spades': '♠'
            };
            const suitColors = {
                'hearts': 'text-red-500',
                'diamonds': 'text-red-500',
                'clubs': 'text-black',
                'spades': 'text-black'
            };

            return `
                <div class="playing-card card ${playable ? 'cursor-pointer' : ''} bg-white rounded-lg shadow-lg p-2 flex flex-col items-center justify-center ${suitColors[card.suit]}">
                    <div class="text-lg font-bold">${card.rank}</div>
                    <div class="text-2xl">${suitSymbols[card.suit]}</div>
                </div>
            `;
        }

        function renderHand(playerIndex) {
            const hand = gameState.hands[playerIndex] || [];
            const area = document.querySelector(`#player${playerIndex + 1}-area .flex`);
            if (!area) return;

            area.innerHTML = hand.map((card, index) => renderCard(card, playerIndex === 0)).join('');
        }

        function renderGame() {
            for (let i = 0; i < 4; i++) {
                renderHand(i);
            }
            document.getElementById('team1-score').textContent = gameState.scores[0];
            document.getElementById('team2-score').textContent = gameState.scores[1];
            if (gameState.trumpSuit) {
                document.getElementById('trump-suit').textContent = 
                    { 'hearts': '♥', 'diamonds': '♦', 'clubs': '♣', 'spades': '♠' }[gameState.trumpSuit];
            }
        }

        // Event Listeners
        document.getElementById('start-game').addEventListener('click', () => {
            gameState.players = [
                document.getElementById('player1').value || 'Player 1',
                document.getElementById('player2').value || 'Player 2',
                document.getElementById('player3').value || 'Player 3',
                document.getElementById('player4').value || 'Player 4'
            ];
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-play').classList.remove('hidden');
            document.getElementById('bidding-controls').classList.remove('hidden');
            
            dealCards();
            renderGame();
        });

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            // Add any additional initialization here
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
